<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adoptar animals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./Styles/Style.css"  rel="stylesheet">

</head>
<body>
  <header class="bg-dark py-3">
    <div class="container px-4 px-lg-5 my-5">
      
    </div></header>
  <div class="container mt-5">

    <div class="row justify-content-center"> 
        <div class="col-md-6"> 
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Login</h2>
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Iniciar</button>
                            <button id="inscreverBtn" type="button" class="btn btn-secondary">Inscrever</button>
                        </div>
                    </form>
                    <p id="error-message" class="error-message mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">
  </p></div>
</footer>
      <script src="./Scripts/main.js"></script>

</body>
</html>
