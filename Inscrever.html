<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./Styles/Style.css"  rel="stylesheet">

    <title>Inscrever</title>
</head>
<body>
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1>Inscrever</h1>
            </div>
        </div>
    </header>

    <div class="container px-4 px-lg-5 my-5">
        <form id="signup-form">
            <div class="mb-3">
                <label for="new-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="new-username" required>
            </div>
            <div class="mb-3">
                <label for="new-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="new-password" required>
            </div>
            <div class="mb-3">
                <label for="new-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="new-email" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <p id="signup-error" class="text-danger"></p>
    </div>

<footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">
            </p></div>
 </footer>
 <script src="./Scripts/Singup.js"></script>
</body>
</html>
